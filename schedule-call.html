<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule a Call â€” Demo</title>
  <style>
    /* Basic reset */
    :root{--bg:#041026;--panel:#071826;--accent:#0b78ff;--muted:rgba(255,255,255,0.65)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#fff;background:linear-gradient(180deg,#031021 0%,#051323 60%)}

    /* Header */
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);backdrop-filter:blur(6px)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{font-weight:800;font-size:18px;color:var(--accent)}
    .header-actions{display:flex;align-items:center;gap:12px}

    /* Schedule button style */
    .schedule-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,#0b78ff,#00a6ff);color:#02141a;font-weight:800;border:none;cursor:pointer}
    .cta-pill{display:inline-flex;align-items:center;gap:10px;background:transparent;color:#fff;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);cursor:pointer}

    /* Modal backdrop and dialog */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:20px;z-index:60}
    .modal.show{display:flex}
    .modal-backdrop{position:absolute;inset:0;background:linear-gradient(180deg,rgba(2,12,22,0.6),rgba(2,12,22,0.8));backdrop-filter:blur(4px)}
    .modal-dialog{position:relative;max-width:520px;width:100%;background:linear-gradient(180deg,#051424,#071b2a);border-radius:12px;padding:20px;border:2px solid rgba(11,58,96,0.6);box-shadow:0 24px 80px rgba(2,12,22,0.8);z-index:5}

    .modal-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .modal-header h3{margin:0;font-size:18px}
    .modal-close{background:transparent;border:none;color:#fff;font-size:18px;cursor:pointer}

    .form-row{display:flex;gap:12px;margin-bottom:12px}
    .form-row .field{flex:1}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="tel"],input[type="date"],input[type="time"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff}

    .submit-row{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-top:12px}
    .primary-btn{background:linear-gradient(90deg,#2fb6ff,#0ea5ff);color:#02141a;padding:10px 14px;border-radius:10px;border:none;font-weight:800;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}

    /* Success message */
    .success{display:none;padding:12px;border-radius:10px;background:linear-gradient(90deg,#043a21,#064f2e);color:#c8ffd3;margin-top:10px;border:1px solid rgba(106,255,150,0.08)}
    .success.show{display:block}

    /* Responsive tweaks */
    @media (max-width:480px){
      .form-row{flex-direction:column}
      .header-actions{gap:8px}
      .schedule-btn{padding:8px 10px}
    }

  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">Rebelvids Academy</div>
    </div>
    <div class="header-actions">
      <!-- Schedule button placed left of login/signup -->
      <button class="schedule-btn" id="open-schedule">ðŸ“ž Schedule a Call</button>
      <button class="cta-pill" id="login">Login/Sign up â†’</button>
    </div>
  </header>

  <main style="padding:36px 20px">
    <h1>Schedule a Call demo</h1>
    <p>Click the "Schedule a Call" button in the header to open the modal and submit a demo request. This is fully client-side.</p>
  </main>

  <!-- Modal markup -->
  <div class="modal" id="schedule-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-dialog" role="document">
      <div class="modal-header">
        <h3 id="modal-title">Schedule a Call</h3>
        <button class="modal-close" id="modal-close" aria-label="Close">âœ•</button>
      </div>

      <form id="schedule-form" novalidate>
        <div class="form-row">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>
          </div>
          <div class="field">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" name="mobile" type="tel" placeholder="+91 98765 43210" pattern="[0-9+ ]{6,}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="field">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required>
          </div>
          <div class="field">
            <label for="time">Time</label>
            <input id="time" name="time" type="time" required>
          </div>
        </div>

        <div class="submit-row">
          <div class="muted">We will call you at the chosen time. Timezone is local to your device.</div>
          <button type="submit" class="primary-btn">Schedule Call</button>
        </div>

        <div class="success" id="success-box">âœ… Your call has been scheduled successfully!</div>
      </form>
    </div>
  </div>

  <script>
    // Script explains opening/closing modal, simple validation, and simulated submission
    (function(){
      const openBtn = document.getElementById('open-schedule');
      const modal = document.getElementById('schedule-modal');
      const backdrop = document.getElementById('modal-backdrop');
      const closeBtn = document.getElementById('modal-close');
      const form = document.getElementById('schedule-form');
      const successBox = document.getElementById('success-box');

      // Utility to open modal and trap focus simply
      function openModal(){
        modal.classList.add('show');
        modal.setAttribute('aria-hidden','false');
        // focus the first input for convenience
        document.getElementById('name').focus();
        // lock scroll
        document.body.style.overflow = 'hidden';
      }

      function closeModal(){
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        // reset form and messages
        // (we'll keep entered values; comment out if you prefer clearing)
        successBox.classList.remove('show');
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);
      backdrop.addEventListener('click', closeModal);

      // Close on ESC
      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeModal(); });

      // Simple client-side validation + simulated submission
      form.addEventListener('submit', function(e){
        e.preventDefault();

        // Collect values
        const data = {
          name: form.name.value.trim(),
          mobile: form.mobile.value.trim(),
          date: form.date.value,
          time: form.time.value
        };

        // Basic validation
        if(!data.name){ alert('Please enter your name'); form.name.focus(); return; }
        if(!data.mobile || data.mobile.length < 6){ alert('Please enter a valid mobile number'); form.mobile.focus(); return; }
        if(!data.date){ alert('Please choose a date'); form.date.focus(); return; }
        if(!data.time){ alert('Please choose a time'); form.time.focus(); return; }

        // Show success message
        successBox.classList.add('show');

        // Log submission (simulate sending to backend)
        console.log('Schedule a Call submission:', data);

        // Optional: simulate a POST request (no real backend) â€” commented out by default
        /*
        fetch('/api/schedule-call', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        }).then(r=>r.json()).then(res=>{
          console.log('server response', res);
        }).catch(err=>console.error('fake submit err', err));
        */

        // Also show an alert confirming
        alert('âœ… Your call has been scheduled successfully!');

        // Optionally, close the modal after a short delay
        setTimeout(()=>{ closeModal(); }, 900);
      });

    })();
  </script>
</body>
</html>
